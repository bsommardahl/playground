<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="grid.css" />
    <link rel="stylesheet" href="default.css" />
  </head>
  <body>
    <h1>Grid Elements</h1>

    <p>
      A Grid Layout must have a parent element with the
      <em>display</em> property set to <em>grid</em> or <em>inline-grid</em>.
    </p>

    <p>
      Direct child element(s) of the grid container automatically becomes grid
      items.
    </p>

    <div class="grid-container">
      <div id="urgent" class="grid-item red">
        HTML is GREAT
      </div>
      <div class="grid-item yellow">
        <img src="https://source.unsplash.com/random/300x300" />
      </div>
      <div class="grid-item blue">
        <img src="https://source.unsplash.com/random/300x300" />
      </div>
      <div class="grid-item green">
        <img src="https://source.unsplash.com/random/300x300" />
      </div>
      <div class="grid-item red">
        <img src="https://source.unsplash.com/random/300x300" />
      </div>
      <div class="grid-item yellow">
        <img src="https://source.unsplash.com/random/300x300" />
      </div>
      <div class="grid-item blue">
        <img src="https://source.unsplash.com/random/300x300" />
      </div>
      <div class="grid-item green">
        <img src="https://source.unsplash.com/random/300x300" />
      </div>
      <div class="grid-item purple">
        <img src="https://source.unsplash.com/random/300x300" />
      </div>
    </div>
  </body>
</html>
